<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Appointment SetUp</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />

</head>
<body>

	<form action="succes.html">
		<input type="text" placeholder="Name"><br>
		<input type="email" placeholder="Email"><br>

		<div class="genderOption">
			<input type="radio" name="male" value="radio">
			<label for="male">Male</label>
			<input type="radio"  name="female" value="radio">
			<label for="female">Female</label>
			<input type="radio" name="other" value="radio">
			<label for="other">Other</label><br>
		</div>

		<select name="timeSlots" form="timeform">
			<option>3:50</option>
			<option>4:50</option>
			<option>5:50</option>
		</select><br>

		<input type="checkbox" name="contactMe" value="checkbox">
		<label for="contactMe"> Contact Me!</label><br>

		<button type="submit">Sign Up</button>
	</form>

</body>
</html>
